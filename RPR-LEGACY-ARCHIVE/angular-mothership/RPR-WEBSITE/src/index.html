<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>RPR Communications LLC | Experiential Intelligence & Global Activation</title>
  <meta name="description"
    content="RPR Communications LLC is a boutique experiential agency and strategic intelligence node. We design digital products and physical brand activations for global conglomerates.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO & OpenGraph -->
  <meta property="og:title" content="RPR Communications | Experiential Intelligence & Global Activation">
  <meta property="og:description"
    content="A boutique strategic agency delivering forensic brand insights and regional activation across the Singapore-Australia corridor.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://rprcomms.com">
  <meta property="og:image" content="https://rprcomms.com/assets/og-image.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="RPR Communications LLC">
  <meta name="twitter:description" content="Global reach, experiential communications. We design for the real world.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://rprcomms.com">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <!-- Material Symbols -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />

  <!-- Squircle CSS Support -->
  <style>
    .squircle {
      mask-image: paint(squircle);
      -webkit-mask-image: paint(squircle);
    }

    @supports not (mask-image: paint(squircle)) {
      .squircle {
        border-radius: 22.5%;
      }
    }
  </style>
  <script>
    if (CSS.paintWorklet) {
      CSS.paintWorklet.addModule('https://unpkg.com/css-houdini-squircle@0.3.0/squircle.min.js');
    }
  </script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            rpr: {
              bg: '#050608',
              card: '#111111',
              silver: '#C0C0C0',
              cyan: '#00d9ff',
              cyan_dim: 'rgba(0, 217, 255, 0.1)',
              gold: '#d4af37',
            }
          },
          fontFamily: {
            sans: ['"Inter"', 'Arial', 'Helvetica', 'sans-serif'],
            display: ['"Inter"', 'Arial', 'Helvetica', 'sans-serif'],
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-rpr-bg text-white font-sans antialiased overflow-x-hidden">
  <app-root>
    <div class="h-screen w-full flex items-center justify-center">
      <div class="animate-pulse text-rpr-cyan">Loading RPR Communications...</div>
    </div>
  </app-root>
</body>

</html>
