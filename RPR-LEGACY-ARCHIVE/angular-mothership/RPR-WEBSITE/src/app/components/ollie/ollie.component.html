<div class="fixed bottom-6 right-6 w-80 md:w-96 z-50 bg-black border border-zinc-800 shadow-2xl font-mono">
    <div class="bg-zinc-900 px-4 py-2 border-b border-zinc-800 flex justify-between items-center">
        <span class="text-[10px] text-red-600 uppercase font-bold tracking-widest">Assistant Node v1.0</span>
        <span class="text-[10px] text-zinc-500 uppercase">Ollie Active</span>
    </div>

    <div class="p-4">
        <div *ngIf="answer"
            class="mb-4 text-xs text-zinc-300 border-l border-red-900 pl-3 py-1 leading-relaxed max-h-40 overflow-y-auto">
            {{ answer }}
        </div>

        <div class="relative">
            <textarea [(ngModel)]="prompt"
                class="w-full bg-zinc-950 text-white text-xs p-3 border border-zinc-800 focus:border-red-600 focus:outline-none resize-none"
                rows="3" placeholder="Input query for forensic analysis..."></textarea>

            <button (click)="askOllie()" [disabled]="thinking"
                class="w-full mt-2 bg-white text-black py-2 text-[10px] font-bold uppercase tracking-widest hover:bg-zinc-200 disabled:opacity-50 transition-all">
                {{ thinking ? 'Processing...' : 'Execute Query' }}
            </button>
        </div>
    </div>
</div>
