name: Firebase Hosting Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  build_and_preview:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ENGINES/rpr-verify-v2/package-lock.json
      
      - name: Install dependencies
        working-directory: ENGINES/rpr-verify-v2
        run: npm ci
      
      - name: Build RPR Verify
        working-directory: ENGINES/rpr-verify-v2
        run: npm run build
      
      - name: Deploy to Firebase Hosting Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RPR_VERIFY_B }}'
          projectId: 'rpr-verify-b'
          channelId: 'pr-${{ github.event.number }}-preview'
          target: 'verify'
