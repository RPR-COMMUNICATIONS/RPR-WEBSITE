name: Deploy Era 2026 Mothership (Sovereign Sync)

# Job ID: 2026-001-RPR-WEBSITE
# Path: .github/workflows/deploy.yml
# Harbor: B (Corporate)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy to Harbor B
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    env:
      # Canonical Harbor B Secrets
      PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
      NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      # Architecture Anchors
      PROJECT_ID: rpr-corporate-site # CORRECTED: Unified Harbor B Project

    steps:
      - name: Checkout Substrate
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Inject Sovereign Secrets
        run: node Scripts/configure-secrets.js

      - name: Build Production Bundle
        run: npm run build

      - name: Auth to Google Cloud (WIF v2)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          # Project 859831078276 = rpr-corporate-site
          workload_identity_provider: 'projects/859831078276/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions-deployer@rpr-corporate-site.iam.gserviceaccount.com'
          token_format: 'access_token'

      - name: Execute Firebase Strike
        run: |
          npx firebase-tools deploy \
            --only hosting:corporate,hosting:verify \
            --project ${{ env.PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ steps.auth.outputs.access_token }}