name: Deploy Era 2026 Mothership (Keyless WIF)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Production Build
        run: npm run build

      - name: Google Cloud Auth (WIF v2)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/859831078276/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions-deployer@rpr-corporate-site.iam.gserviceaccount.com'
          token_format: 'access_token'

      - name: Execute Harbor A Strike
        run: |
          # TS-Î›3 // FIXED: Path corrected to root; Target corrected to 'main'
          npx firebase-tools deploy \
            --only hosting:main \
            --project rpr-corporate-site \
            --non-interactive
        env:
          FIREBASE_TOKEN: "${{ steps.auth.outputs.access_token }}"