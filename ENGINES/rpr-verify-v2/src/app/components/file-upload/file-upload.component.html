<div class="border-2 border-dashed p-8 mb-4 text-center cursor-pointer transition-all duration-300"
    [ngClass]="isDragging ? 'border-red-600 bg-red-900/10' : 'border-zinc-800 bg-zinc-950 hover:border-zinc-600'"
    (dragover)="onDragOver($event)" (dragleave)="onDragLeave()" (drop)="onDrop($event)" (click)="fileInput.click()">

    <input #fileInput type="file" class="hidden" (change)="onFileSelected($event)" accept=".json,.csv">

    <div class="flex flex-col items-center gap-2">
        <span class="text-zinc-500 uppercase text-[10px] tracking-widest">Ingestion Port // Drag & Drop</span>
        <span class="text-white font-mono text-xs">CLICK TO UPLOAD MANIFEST</span>
    </div>
</div>
