<div class="h-screen w-full bg-black flex flex-col overflow-hidden font-mono p-4">

    <div class="grid grid-cols-3 gap-4 mb-4 border-b border-zinc-900 pb-4">
        <div class="flex flex-col">
            <span class="text-[9px] text-zinc-600 uppercase">Records Audited</span>
            <span class="text-xl text-white font-bold">{{ rowData.length }}</span>
        </div>
        <div class="flex flex-col border-l border-zinc-900 pl-4">
            <span class="text-[9px] text-zinc-600 uppercase">Discrepancies</span>
            <span class="text-xl text-red-600 font-bold">
                {{ (rowData.length > 0) ? 'PENDING ANALYSIS' : '0' }}
            </span>
        </div>
        <div class="text-right">
            <h2 class="text-white text-lg uppercase tracking-tighter font-bold">RPR Verify</h2>
            <span class="text-[8px] text-red-600 uppercase tracking-widest italic">Silent Mode Active</span>
        </div>
    </div>

    <app-file-upload (onDataParsed)="rowData = $event"></app-file-upload>

    <div class="flex-grow border border-zinc-900">
        <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-alpine-dark" [rowData]="rowData"
            [columnDefs]="columnDefs" [animateRows]="true">
        </ag-grid-angular>
    </div>
</div>
