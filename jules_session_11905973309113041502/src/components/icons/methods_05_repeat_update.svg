<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow_05" x="-50%" y="-50%" width="200%" height="200%">
      <feFlood flood-color="white" flood-opacity="0.8" result="flood" />
      <feComposite in="flood" in2="SourceAlpha" operator="in" result="mask" />
      <feGaussianBlur in="mask" stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" rx="8px" fill="#000000" filter="url(#glow_05)" />
  <text 
    x="50%" y="50%" 
    dominant-baseline="central" 
    text-anchor="middle" 
    font-family="Material Symbols Outlined" 
    font-size="48" 
    fill="#FFFFFF"
    style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;"
  >update</text>
</svg>